<div class="container mt-5" *ngIf="getShowPermission(); else error">
  <mat-card class="example-card w-100 bg-white">
    <mat-card-title-group class="flex-row-reverse align-items-center">
      <mat-card-title>Angular & Typescript Quiz</mat-card-title>
      <mat-card-subtitle class="mb-0">Welcome {{ getName() }}</mat-card-subtitle>
      <img mat-card-sm-image src="../../../assets/img/angularjs.png">
    </mat-card-title-group>
    <mat-card-content>
      <div class="d-flex flex-column-reverse flex-md-row justify-content-between align-items-center gap-2 mt-3">
        <img src="{{ getImage() }}" class="w-50">
        <div class="text-center w-50">
          <h3>{{ getMessage() }}</h3>
          <h3>Results:</h3>
          <ol class="p-0">
            <li>Correct Answers: {{ getCorrect() }}</li>
            <li>Wrong Answers: {{ getWrong() }}</li>
            <li>Total Score: {{ getPoints() }}</li>
          </ol>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="mt-3 d-flex justify-content-center align-items-center">
        <button mat-icon-button color="primary" routerLink="/welcome">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #error>
  <app-error-page></app-error-page>
</ng-template>
